<div class="flex items-center w-full">
  <mat-form-field class="w-full sm:w-1/2" appearance="fill">
    <input
      matInput
      placeholder="Pesquisar cidade"
      [(ngModel)]="query"
      (keyup.enter)="onSearch()"
      style="min-width: 500px" />
    <button
      *ngIf="query !== ''"
      mat-icon-button
      matSuffix
      color="primary"
      (click)="clearInput()">
      <mat-icon>clear</mat-icon>
    </button>
  </mat-form-field>
  <button
    mat-icon-button
    class="mx-2 mb-4"
    color="primary"
    matSuffix
    color="primary"
    (click)="onSearch()">
    <mat-icon>search</mat-icon>
  </button>
</div>
